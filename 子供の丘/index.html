<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/script/js"></script>
  <title>Document</title>
</head>
<body>
  <header>
    <div class="header_left_decoration">
      <img src="./images/img-header-leaf-left.svg" alt="">
    </div>
    <div class="header_middle">
      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="header_menu">
        <div class="header_menu_link">
          <div class="link_sns">
            <a href="#" class="link_text">お知らせはSNSで更新！</a>
            <a href="" class="link_facebook"><img src="./images/ico-facebook.svg" alt=""></a>
            <a href="" class="link_instagram"><img src="./images/ico-instagram.svg" alt=""></a>
            <a href="" class="link_line"><img src="./images/ico-line-pink.svg" alt=""></a>
          </div>
          <div class="link_button">
            <a href="" class="requruit_button">採用情報</a>
            <a href="" class="question_button">お問い合わせ</a>
          </div>
        </div>
        <div class="header_menu_nav">
          <nav>
            <ul>
              <li><a href="">
                <img src="./images/img-nav-about.svg" alt="">
                <p>園のこと</p>
              </a></li>
              <li><a href="">
                <img src="./images/img-nav-childcare.svg" alt="">
                <p>保育のこと</p>
              </a></li>
              <li><a href="">
                <img src="./images/img-nav-information.svg" alt="">
                <p>入園案内</p>
              </a></li>
              <li><a href="">
                <img src="./images/img-nav-sick-child.svg" alt="">
                <p>病児保育</p>
              </a></li>
              <li><a href="">
                <img src="./images/img-nav-lunch.svg" alt="">
                <p>こだわりランチ</p>
              </a></li>
              <li><a href="">
                <img src="./images/img-nav-cafe.svg" alt="">
                <p>るんるんcafe</p>
              </a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div class="header_right_decoration">
      <img src="./images/img-header-leaf-right.svg" alt="">
    </div>
  </header>
  <main>
    <div class="mainview">
      <img src="./images/img-main7.jpg" alt="">
      <img class="main_view_left" src="./images/img-slide-side-leaf-left.svg" alt="">
      <img class="main_view_right" src="./images/img-slide-side-leaf-right.svg" alt="">
      <div class="main_view_text">
        <img class="main_view_text1" src="./images/txt-copy1.png" alt="">
        <img class="main_view_text2" src="./images/txt-copy2.png" alt="">
      </div>
    </div>
    <div class="news_back">
      <div class="news_wrapper">
        <img class="news_wrapper_top" src="./images/img-bg-book-top.png" alt="">
        <div class="news_wrapper_content">
          <div class="content_wrapper">
            <img class="clock" src="./images/img-clock.svg" alt="">
            <h3>日々のお知らせやイベントはSNSでご案内します。</h3>
            <div class="content_sns">
              <div class="content_sns_instagram">
                <h3>インスタグラム</h3>
                <div class-"instagram_part"></div>
              </div>
              <div class="content_sns_facebook">
                <h3>フェイスブック</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
